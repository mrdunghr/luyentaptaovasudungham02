<script>
    array = [];
    for (let i = 0; i <= 5; i++){
        let inpArr = prompt('');

    }
    alert(array);
    let che = prompt('nhập kí tự kiểm tra');
    // let array = [1, 2, 1, 3, 1, 5];
    // checkIndex(array, che);
function checkIndex(array, kiTu){
        let soLan = 0;
    for (let i = 0; i <= array.length; i++){
        if (array[i] == kiTu){
            soLan += 1;
        } else if (array[i] != kiTu){
            return -1
        }
    }
    return soLan;
}
    console.log('số lần xuất hiện: ' + checkIndex(array, che));
